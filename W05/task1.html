<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Task1 </title>
    <meta name="viewport" content="width-device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1,0">
    <style>
    body {
      margin: 0px;
      background-color: #000000;
      overflow: hidden;

    }
  </style>
  </head>
  <body>
    <script src="../build/three,js"></script>

    <script>

     var camera, scene, renderer;
     var mesh;

     init();
     animate();

     function init(){
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 400;

        scene = new THREE.Scene();

        var texture = new THREE.TextureLoader().load( 'textures/crate.gif');

        var geometry = new THREE.BoxBUfferGeometry( 200, 200, 200);
        var material = new THREE.MeshBasicMaterial( { map: texture });

        mesh = new THREE.Mesh( geometry, material );
        scene.add ( mesh );

        renderer = new THREE.WebGLRenderer({ antialias: true});
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight);
        document.body.appendChild( renderer.domElement );
        //
         window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize(){
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize( window.innerWidth, window.innerHeight);
    }

    function animate(){
      requestAnimationFrame( animate );

      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.01;

      renderer.render(scene, camera);

    }


     </script>
  </body>
</html>

<html>
<head>

<body>

  <canvas id="Canvas"></canvas>
  <script src="THREE"></script>

  <script>
    var renderer, camera, scene, light, light1, geometry, material, mesh;


    renderer = new THREE.WebGLRender({canvas: document.getElementById('Canvas'), antialias: true});
    renderer.setClearColor(0x000000);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);


    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);


    scene = new THREE.Scene();


    light =new THREE.AmbientLight(0xffffff, 0.5);
    light1 =new THREE.PointLight(0xffffff, 0.5);
    scene.add(light, light1);


    geometry = new THREE.BoxGeometry(100, 100,100);
    material = new THREE.MeshNormalMaster();
    mesh = new THREE.Mesh(geometry, material);
    mesh.position.setSize(0, 0, -1000);

    requestAnimationFrame(render);

    function render(){
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }
  </script>
</body>
